<article class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-4">
                <h1>Skolklasser</h1>
            </div>
            <div class="col-md-8">
                <h1>Användare</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Skolklasser</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Java 1</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-success" id="newClassModal" data-toggle="modal" data-target="#createClassModal">Skapa ny klass</button>
            </div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Personnummer</th>
                                <th>Förnamn</th>
                                <th>Efternamn</th>
                                <th>Användarnamn</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1945/12/24-5078</td>
                                <td>Lemmy</td>
                                <td>Kilmister</td>
                                <td>King of Warts</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-success" id="newStudentModal" data-toggle="modal" data-target="#createStudentModal">Lägg till elev</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>

        <div class="modal fade" id="createStudentModal" role="dialog">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"> Lägg till Användare </h4>
                </div>
                <div class="modal-body">
                        <div class="table-responsive">
                            <table class="table table-condensed table-responsive table-user-information">
                                <tbody>
                                <tr>
                                    <td>
                                        <strong>
                                            Förnamn:
                                        </strong>
                                    </td>
                                    <td>
                                        <input ng-model="user.firstName" type="text" name="firstname">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>
                                            Efternamn:
                                        </strong>
                                    </td>
                                    <td>
                                        <input type="text" name="lastname" ng-model="user.surName">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>
                                            Lösenord:
                                        </strong>
                                    </td>
                                    <td>
                                        <input type="password" name="password" ng-model="user.password">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>
                                            Bekräfta lösenord:
                                        </strong>
                                    </td>
                                    <td>
                                        <input type="password" name="password" ng-model="user.password">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>
                                            Email:
                                        </strong>
                                    </td>
                                    <td>
                                        <input type="text" name="email" ng-model="user.email">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>
                                            Personnummer:
                                        </strong>
                                    </td>
                                    <td class="text-primary">
                                        <input type="text" name="persNumb" ng-model="user.id">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong>
                                            Behörighet:
                                        </strong>
                                    </td>
                                    <td class="text-primary">
                                        <input type="text" name="firstname" ng-model="user.admin">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    <div class="modal-footer">
                        <button ng-click="" type="button" id="sparaStudent" class="btn btn-success" data-dismiss="modal">Spara ändringar</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div id="createClassModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Lägg till skolklass</h4>
                </div>
                <div class="modal-body">
            <div class="input-group">
                <span class="input-group-addon" id="foreName">Klassnamn</span>
                <input class="form-control" aria-describedby="foreName" type="text" ng-model="class.name" >
            </div>
                </div>
                <div class="modal-footer">
            <button class="btn btn-success" id="saveSchoolClass" ng-click="saveSchoolClass()" data-dismiss="modal">Spara Skolklass</button>
                </div>
             </div>
            </div>
        </div>
    </div>
    <div ng-repeat="(key, prop) in class">
        <tt>{{key}}; {{prop}}</tt>
    </div>
</article>
