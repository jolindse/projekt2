<article class="container">
    <div class="jumbotron">
        <h1 class="display-3">Användare</h1>
        <p class="lead">Det finns för {{users.length}}st användare.</p>
        <hr class="m-y-2">

        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>

                    <input type="text" class="form-control" placeholder="Filtrera användare" ng-model="searchUser">

                </div>
            </div>
        </form>

        <table class="table table-hover">
            <thead class="thead">
            <tr>
                <th ng-click="sortType = 'firstName'; sortReverse = !sortReverse">
                    Förnamn
                    <span ng-show="sortType == 'firstName' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'firstName' && sortReverse" class="fa fa-caret-up"></span>
                </th>
                <th ng-click="sortType = 'surName';  sortReverse = !sortReverse">
                    Efternamn
                    <span ng-show="sortType == 'surName' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'surName' && sortReverse" class="fa fa-caret-up"></span>
                </th>
                <th ng-click="sortType = 'admin';  sortReverse = !sortReverse">
                    Behörighet
                    <span ng-show="sortType == 'admin' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'admin' && sortReverse" class="fa fa-caret-up"></span>
                </th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="user in users | orderBy:sortType:sortReverse | filter:searchUser">
                <td>{{ user.firstName }}</td>
                <td>{{ user.surName }}</td>
                <td>{{ user.admin }}</td>
            </tr>
            </tbody>

        </table>

    </div>
</article>
