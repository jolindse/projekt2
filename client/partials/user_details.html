<article class="container">
    <div class="jumbotron">
        <h1 class="display-3">Dina uppgifter</h1>
        <p class="lead"></p>
        <hr class="m-y-2">

        <div class="panel-body inf-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="table-responsive">
                        <table class="table table-condensed table-responsive table-user-information">
                            <tbody>
                            <tr>
                                <td>
                                    <strong>
                                        Förnamn:
                                    </strong>
                                </td>
                                <td>
                                    <input ng-value="user.firstName" type="text" name="firstname" ng-disabled="firstNameDisabled">
                                </td>
                                <td>
                                    <span ng-click="changeFirstName()" class="edit-user glyphicon glyphicon-edit"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Efternamn:
                                    </strong>
                                </td>
                                <td>
                                    <input type="text" name="lastname" ng-disabled="lastNameDisabled" ng-value="user.surName">
                                </td>
                                <td>
                                    <span ng-click="changeLastName()" class="edit-user glyphicon glyphicon-edit"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Lösenord:
                                    </strong>
                                </td>
                                <td>
                                    <input type="password" name="password" ng-disabled="passwordDisabled" ng-value="user.password">
                                </td>
                                <td>
                                    <span ng-click="changePassword()" class="edit-user glyphicon glyphicon-edit"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Email:
                                    </strong>
                                </td>
                                <td>
                                    <input type="text" name="email" ng-disabled="emailDisabled" ng-value="user.email">
                                </td>
                                <td>
                                    <span ng-click="changeEmail()" class="edit-user glyphicon glyphicon-edit"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Personnummer:
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    <input type="text" name="persNumb" ng-disabled="true" ng-value="user.id">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Behörighet:
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    <input type="text" name="firstname" ng-disabled="true" ng-value="user.admin">
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <button ng-click="updateUser()" type="button" class="btn btn-success">Spara ändringar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
