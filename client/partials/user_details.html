<article class="container">
    <div class="jumbotron">
        <h1 class="display-3">Dina uppgifter</h1>
        <p class="lead"></p>
        <hr class="m-y-2">

        <div class="panel-body inf-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="table-responsive">
                        <table class="table table-condensed table-responsive table-user-information">
                            <tbody>
                            <tr>
                                <td>
                                    <strong>
                                        Förnamn:
                                    </strong>
                                </td>
                                <td>
                                    <input ng-model="user.firstName" type="text" name="firstname" ng-disabled="firstNameDisabled">
                                </td>
                                <td>
                                    <span ng-click="changeFirstName()" class="edit-user glyphicon glyphicon-edit"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Efternamn:
                                    </strong>
                                </td>
                                <td>
                                    <input type="text" name="lastname" ng-disabled="lastNameDisabled" ng-model="user.surName">
                                </td>
                                <td>
                                    <span ng-click="changeLastName()" class="edit-user glyphicon glyphicon-edit"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Lösenord:
                                    </strong>
                                </td>
                                <td>
                                    <input type="password" name="password" ng-disabled="passwordDisabled" ng-model="user.password">
                                </td>
                                <td>
                                    <span ng-click="changePassword()" class="edit-user glyphicon glyphicon-edit"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Email:
                                    </strong>
                                </td>
                                <td>
                                    <input type="text" name="email" ng-disabled="emailDisabled" ng-model="user.email">
                                </td>
                                <td>
                                    <span ng-click="changeEmail()" class="edit-user glyphicon glyphicon-edit"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Personnummer:
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    <input type="text" name="persNumb" ng-disabled="true" ng-model="user.id">
                                </td>
                                <td>
                                    <span class="glyphicon glyphicon-lock"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        Behörighet:
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    <input type="text" name="firstname" ng-disabled="true" ng-model="user.admin">
                                </td>
                                <td>
                                    <span class="glyphicon glyphicon-lock"></span>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <button ng-click="updateUser()" type="button" class="btn btn-success" data-toggle="modal" data-target="#confirmationModal">Spara ändringar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>

<!-- Confirmation-Modal -->
<div id="confirmationModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Dina uppgifter är nu uppdaterade.</h4>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Stäng</button>
            </div>
        </div>

    </div>
</div>
