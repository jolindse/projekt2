<article class="container">
    <div class="row">
        <div class="col-md-2">
            <p>Fr책ga <strong>{{qIndex+1}}</strong> av <strong>{{currExam.questions.length}}</strong></p>
        </div>
        <div class="col-md-8">
            <!-- Circles representing questions -->
        </div>
        <div class="col-md-2 text-right">
            <button class="btn btn-default btn-lg">L채mna in <span class="glyphicon glyphicon-arrow-up"></span></button>
        </div>
    </div>

    <div class="jumbotron">
        <!-- Title -->
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <h1>{{currQuestion.title}}</h1>
            </div>
        </div>

        <!-- Question text -->
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <p>{{currQuestion.questionText}}</p>
            </div>
        </div>

        <!-- Question multi/single input -->
        <div ng-show="currQuestion.type === 'multi' || currQuestion.type === 'single'" class="row">
            <div ng-repeat="currAnswer in currQuestion.answerOptions track by $index">
                <div class="form-group">
                    <div ng-class="{'alert alert-success': currSubmitted.answers[qIndex].text.indexOf(currAnswer.text) >= 0}" class="col-md-8 col-md-offset-2 text-left answerOptions" ng-click="selectAnswer($index)">
                        <p><strong>{{currAnswer.text}}</strong></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Question rank input -->
        <div ng-show="currQuestion.type === 'rank'" class="row">
            <div class="col-md-offset-2 col-md-8 form-group">
                    <ul class="draggableUl" ui-sortable ng-model="currSubmitted.answers[qIndex].text">
                        <li class="text-center answerOptions" ng-repeat="currAnswer in currSubmitted.answers[qIndex].text track by $index">
                            <p><strong>{{currAnswer}}</strong></p></li>
                    </ul>
            </div>
        </div>

        <!-- Question text input -->
        <div ng-show="currQuestion.type === 'text'" class="row">
            <div class="col-md-offset-2 col-md-8 form-group">
                <textarea class="form-control" rows="8" ng-model="currSubmitted.answers[qIndex].text" placeholder="Skriv ditt svar h채r"></textarea>
            </div>
        </div>
    </div>
    <!-- Button back/front and time -->
    <div class="row">
        <div class="col-md-2 text-left">
            <button ng-show="hasPreviousQ" class="btn btn-default btn-lg" ng-click="previousQuestion()"><p><span
                    class="glyphicon glyphicon-circle-arrow-left"></span>
                Tillbaka</p></button>
        </div>
        <div class="col-md-8">
            <!-- Time -->
        </div>
        <div class="col-md-2 text-right">
            <button ng-show="hasNextQ" class="btn btn-default btn-lg" ng-click="nextQuestion()"><p>N채sta <span
                    class="glyphicon glyphicon-circle-arrow-right"></span>
            </p></button>
        </div>
    </div>
    qIndex: {{qIndex}}<br/>
    currSubmitted:<br/>
    <div ng-repeat="(key, prop) in currSubmitted">
        <tt>{{key}} : {{prop}}</tt>
    </div>
    currQuestion:<br/>
    <div ng-repeat="(key, prop) in currQuestion">
        <tt>{{key}} : {{prop}}</tt>
    </div>
    currExam:<br/>
    <div ng-repeat="(key, prop) in currExam">
        <tt>{{key}} : {{prop}}</tt>
    </div>
</article>
