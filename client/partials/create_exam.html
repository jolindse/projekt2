<article class="container">
    <div class="jumbotron">
    <div class="row">
        <div class="col-md-4">
            <h1>Skapa prov</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label>Namn på prov</label>
            <input ng-model = "exam.title" type="text">
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label>Ämne på prov</label>
            <input ng-model= "exam.subject" type="text">
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>
        <div class="row">
            <div class="col-md-4">
                <input type="number" ng-model="exam.time">
                    Provlängd i minuter
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
    <div class="row">
        <div class="col-md-2">
           <input type="text" class="form-control input-sm"
                   datetimepicker
                   datetimepicker-options="{icons:{next:'glyphicon glyphicon-arrow-right',previous:'glyphicon glyphicon-arrow-left',up:'glyphicon glyphicon-arrow-up',down:'glyphicon glyphicon-arrow-down'}}"
                   placeholder="..."
                   name="startTime"
                   ng-model="exam.interval[0]">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control input-sm"
                   datetimepicker
                   datetimepicker-options="{icons:{next:'glyphicon glyphicon-arrow-right',previous:'glyphicon glyphicon-arrow-left',up:'glyphicon glyphicon-arrow-up',down:'glyphicon glyphicon-arrow-down'}}"
                   placeholder="..."
                   name="stopTime"
                   ng-model="exam.interval[1]">
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label>
            <input type="checkbox" name="checkboxes" ng-model="exam.anonymous">
                Anonym
            </label>
            <label>
                <input type="checkbox" name="checkboxes" ng-model="exam.feedback">
                Feedback
            </label>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>
        <div class="row">
            <div class="col-md-4">
                <input type="number" ng-model="exam.gradePercentage[0]">
                    Procentgräns för G
                <input type="number" ng-model="exam.gradePercentage[1]">
                    Procentgräns för VG
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button ng-click="saveExam()">Spara prov</button>
            </div>
            <div class="col-md-4">
                <button ng-click="">Spara prov</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <div ng-repeat="(key, prop) in exam">
        <tt>{{key}}; {{prop}}</tt>
    </div>
</article>
